spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create # create: 애플리케이션 실행할 때마다 table 모두 삭제 후 다시 생성
    properties:
      hibernate:
        #        show_sql: true # system.out 을 통해서 SQL문 출력 - 운영시 사용 X
        format_sql: true
logging.level:
  org.hibernate.SQL: debug # log를 통해서 SQL문 출력
  #  org.hibernate.type: trace # 쿼리 파라미터 로그 남기기
